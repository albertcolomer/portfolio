<section >
    <nav class="containerN">
        <ul >
            <li class="containerN__link" *ngFor="let data of dataMenu">
                <div class="distrib" >
                    <a title='{{data.titulo}}' href="{{data.url}}"><img [src]="data.icon" data-aos="zoom-in" data-aos-duration="3000">
                        <p >{{data.titulo}}</p>
                    </a>
                </div>
            </li>
        </ul>
    </nav>
</section>
